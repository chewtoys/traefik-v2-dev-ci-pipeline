#cloud-config
groups:
  - docker
users:
  - name: ubuntu
    groups: users, admin, docker
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  mbach@itbmba14
# Defer writing the file
write_files:
  - path: /var/lib/cloud/scripts/per-boot/init.sh
    content: |
      #!/bin/sh
      echo init
      FILE=/home/ubuntu/traefik-v2-dev-ci-pipeline/start.sh
      if [ -f "$FILE" ]; then
          echo "$FILE exists."
          $FILE
      fi
    owner: 'ubuntu:ubuntu'
    permissions: '0777'
packages:
  - fail2ban
  - ufw
  - git
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - docker.io
  - docker-compose
  - apache2-utils
package_update: true
package_upgrade: true
timezone: Europe/Zurich
runcmd:
  - printf "[sshd]\nenabled = true\nbanaction = iptables-multiport" > /etc/fail2ban/jail.local
  - systemctl enable fail2ban
  - ufw allow OpenSSH
  - ufw enable
  - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '/^PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^X11Forwarding/s/^.*$/X11Forwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#MaxAuthTries/s/^.*$/MaxAuthTries 2/' /etc/ssh/sshd_config
  - sed -i -e '/^#AllowTcpForwarding/s/^.*$/AllowTcpForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#AllowAgentForwarding/s/^.*$/AllowAgentForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#AuthorizedKeysFile/s/^.*$/AuthorizedKeysFile .ssh/authorized_keys/' /etc/ssh/sshd_config
  - sed -i '$a AllowUsers ubuntu' /etc/ssh/sshd_config
  - sysctl -w net.ipv6.conf.all.disable_ipv6=1
  - sysctl -w net.ipv6.conf.default.disable_ipv6=1
  - export HOME=/home/ubuntu
  - chown ubuntu:ubuntu /home/ubuntu
  - git config --global user.name "mbachmann"
  - git config --global user.email "test@example.com"
  - git config --global credential.helper cache
  - git clone https://github.com/mbachmann/traefik-v2-dev-ci-pipeline /home/ubuntu/traefik-v2-dev-ci-pipeline
  - chmod +x /home/ubuntu/traefik-v2-dev-ci-pipeline/start.sh
  - apt-get update -y
  # - reboot
power_state:
  delay: now
  mode: reboot
  message: Restarting after installing docker & docker-compose
